<div class="row" ng-controller="GridController">
	<div class="col-sm-12">
		<div class="doc-panel">
			<div class="row">
				<!-- Viz Controls section -->
				<div class="col-sm-12">
					<div class="panel panel-default controls-panel margin-bottom-2">
						<div class="panel-body padding-bottom-0">
							<div class="row">
								<div class="col-sm-6">
									<div class="row padding-3">
										<div class="col-sm-4">
											<p class="text-center" style="margin: 7px 0px 0px 0px;">Sort By</p>
										</div>
										<div class="col-sm-8">
											<select ng-model="sortByAttribute" class="form-control">
										        <option ng-repeat="obj in selectOptions" ng-disabled="obj.shade=='dark'" value="{{obj.value}}">
										            {{obj.label}}
										        </option>
										    </select>
										</div>
									</div>
									<div class="row padding-3">
										<div class="col-sm-12">
											<select class="form-control" ng-options="obj.value as obj.label for obj in sortByOrderOptions" ng-model="sortByOrder"></select>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="row padding-3">
										<div class="col-sm-4">
											<p class="text-center" style="margin: 7px 0px 0px 0px;">Color By</p>
										</div>
										<div class="col-sm-8">
											<select ng-model="colorByAttribute" class="form-control">
										        <option ng-repeat="obj in selectOptions" ng-disabled="obj.shade=='dark'" value="{{obj.value}}">
										            {{obj.label}}
										        </option>
										    </select>
										</div>
									</div>
									<div class="row padding-3">
										<div class="col-sm-12">
											<select class="form-control" ng-options="obj.value as obj.label for obj in colorByOptions" ng-model="colorByOption"></select>
										</div>
									</div>
								</div>
							</div>
							<div class="row padding-top-20">
								<div class="col-sm-6 text-center">
									<label>{{cur_doc}}</label>
								</div>
								<div class="col-sm-6 text-center">
									<button type="button" class="btn btn-primary btn-sm" ng-disabled="compute_btn_disabled" ng-click="loadSimmilarityScore()">Compute Document Similarity</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<!-- Viz Section -->
					<div class="panel panel-default margin-bottom-0">
						<div class="panel-body padding-3">
							<p class="grid-container">
								<span ng-repeat="document in gridData | orderBy:sortByAttribute:sortByOrder" class="document" ng-style="{'background':getDocColor(document.name)}" ng-class="{selected: document.hover, clicked: document.clicked}" ng-mouseenter="mouseEnterDoc(document)" ng-mouseleave="mouseLeaveDoc(document)" ng-click="mouseClick(document)"></span>
							</p>

							<div class="documentContainer" style="height: 307px;" ng-if="content_loaded">
								<div style="overflow-x: hidden; overflow-y: auto; max-height: 307px;">
									<div class="bs-content divide padding-top-45">
										<p ng-repeat="line in content" ng-bind-html="line"></p>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
