<!doctype html>
<html lang="en" data-ng-app="ngListViewApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Anand Sainath">
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
	<link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='libs/bootstrap/css/bootstrap.min.css') }}">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="{{ url_for('static', filename='libs/bootstrap/css/starter-template.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}">
	
	<script src="{{ url_for('static', filename='bower_components/jquery/jquery.js') }}"></script>
	<script src="{{ url_for('static', filename='bower_components/angular/angular.js') }}"></script>
	<script src="{{ url_for('static', filename='bower_components/angular-bindonce/bindonce.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bower_components/nginfinitescroll/build/ng-infinite-scroll.js') }}"></script>
	<!--<script src="{{ url_for('static', filename='bower_components/react/react.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bower_components/ngReact/ngReact.min.js') }}"></script>
	<script type="text/jsx" src="{{url_for('static', filename='js/list/list-reactor.js')}}"></script>-->
	<script src="{{ url_for('static', filename='libs/d3.v3.js') }}"></script>
	<script src="{{ url_for('static', filename='js/list/longscroll.js') }}"></script>
	<script src="{{ url_for('static', filename='js/list/list.js') }}"></script>
	
	<title>CiteLists, VIS 25 - All the Papers and Citations</title>
</head>
<body id="bodyContainer" ng-controller="ListViewController">
	<nav class="navbar navbar-default my-nav" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">CiteLists</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-left">
					<li><p class="navbar-text">Back to <a href="#" class="navbar-link">Vis25 Home</a></p></li>
				</ul>

				<!-- <button type="button" class="btn btn-default hidden" ng-click="addList()">Add List</button> -->
				<span></span>
				<p class="navbar-text">List Modes</p>
				<div class="btn-group navbar-nav navbar-center">
					<button type="button" class="btn btn-default navbar-btn" ng-click="updateMode('Any')" ng-class="{true:'active', false:''}[mode=='Any']">Any</button>
					<button type="button" class="btn btn-default navbar-btn" ng-click="updateMode('All')" ng-class="{true:'active', false:''}[mode=='All']">All</button>
					<button type="button" class="btn btn-default navbar-btn" ng-click="updateMode('And')" ng-class="{true:'active', false:''}[mode=='And']">And</button>
					<button type="button" class="btn btn-default navbar-btn" ng-click="updateMode('All-Any')" ng-class="{true:'active', false:''}[mode=='All-Any']">All-Any</button>
				</div>
				
				<!-- <form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>-->
				
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="loader" ng-show="isLoading"></div>

	<div class="grid" style="height: {{gridHeight|angular}}px;">
		<div class="list-container" style="width: {{width|angular}}px;">
			<my-list-component bindonce ng-repeat="list_index in lists track by $index"></my-list-component>
		</div>
	</div>

	<script type="text/javascript" src="{{url_for('static', filename='js/list/main.js')}}"></script>

</body>
</html>
